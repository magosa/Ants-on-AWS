<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/script/css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <div>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-12 col-md-4">
          <div id="trajectory-view" class="card cardstyle-map">
            <div class="card-header">
              01 リアルタイム人流表示
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div id="heat-map" class="card cardstyle-map">
            <div class="card-header">
              02 ヒートマップ
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div id="heat-map-predict" class="card cardstyle-map">
            <div class="card-header">
              03 予測ヒートマップ
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-2">
          <div class="row no-gutters cardstyle-text-container">
            <div class="col-12">
              <div id="real-count" class="card cardstyle-text">
                <div class="card-header">
                  03 現計測人数
                </div>
                <div class="card-body">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div id="total-count" class="card cardstyle-text">
                <div class="card-header">
                  04 扉別通過人数
                </div>
                <div class="card-body">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-7">
          <div id="hour-count" class="card cardstyle-graph">
            <div class="card-header">
              05 時間帯別ライン通過集計
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div id="area-ratio" class="card cardstyle-graph">
            <div class="card-header">
              06 エリア人数割合
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="/socket.io/socket.io.js"></script>

  <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
  <script src="lib/d3/d3.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="/script/js/tooltip.js"></script>
  <script src="/script/js/ants.js"></script>
  <script src="/script/js/main.js"></script>
</body>

</html>
